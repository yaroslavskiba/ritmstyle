<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>RitmStyle</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<img src="img/ritmstyleLogo.png" alt="logo" class="header__logo">
				<div class="header__menu menu">
					<div class="header__null"></div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li><a href="#" class="menu__link">Главная</a></li>
							<li><a href="#" class="menu__link">Сеансы</a></li>
							<li><a href="#" class="menu__link">Отзывы</a></li>
							<li><a href="#" class="menu__link">Контакты</a></li>
							<li><a href="#" class="menu__link">Новости</a></li>
							<li><a href="#" class="menu__link">Обо мне</a></li>
							<li><a href="#" class="menu__link">Блог</a></li>
						</ul>
					</nav>
					<div class="menu__icon">
						<span></span>
					</div>
					<button class="header__button">Записаться на сеанс</button>
				</div>
			</div>
		</header>
		<main class="main">
			<section>
				<div class="ritmstyle">
					<div class="ritmstyle__container">
						<div class="ritmstyle__bg">
							<span class="ritmstyle__text">
								Укрепление здоровья
							</span>
							<h1 class="ritmstyle__title">
								Акватерапия <br>
								RitmStyle
							</h1>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="session">
					<div class="session__container">
						<h2 class="session__title title-leaves">
							Сеансы RitmStyle
						</h2>
						<div class="session__grid">
							<div class="grid-item-big grid-item__1 grid-item__text grid-item__bg-big">
								<p>
									Стандартный RitmStyle
								</p>
							</div> 
							<div class="grid-item grid-item__2 grid-item__text grid-item__bg">
								<p>
									RitmStyle для пар
								</p>
							</div> 
							<div class="grid-item grid-item__3 grid-item__text grid-item__bg">
								<p>
									RitmStyle для беременных
								</p>
							</div> 
							<div class="grid-item grid-item__4 grid-item__text grid-item__bg">
								<p>
									RitmStyle с полным погружением под воду
								</p>
							</div> 
							<div class="grid-item grid-item__5 grid-item__text grid-item__bg">
								<p>
									RitmStyle + красочная подводная фотосессия
								</p>
							</div> 
						</div>
					</div>
				</div>
			</section>
			<section>
				
			</section>
		</main>
		<footer class="footer">
			footer
		</footer>
	</div>
	<script src="js/script.js"></script>
	<script src="js/image-background.js"></script>
</body>
</html>
